<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>UnderNoteTaker</title>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="title-container">
            <input type="text" id="title" placeholder="Title">
            <button id="copy-button">COPY</button>
        </div>

        <div id="toolbar-container"></div>

        <div id="open-questions-container" class="editor-container">
            <h2>Open Questions</h2>
            <div id="open-questions"></div>
        </div>

        <div id="action-items-container" class="editor-container">
            <h2>Action Items</h2>
            <div id="action-items"></div>
        </div>

        <div id="main-body-container" class="editor-container">
            <h2>Main Body</h2>
            <div id="main-body"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
